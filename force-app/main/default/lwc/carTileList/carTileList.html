<template>
  <lightning-card title="Cars Available" icon-name="standard:account">
    <div class="slds-var-p-around_medium wrapper">
      <template lwc:if={cars.length}>
        <div class="content">
          <template for:each={cars} for:item="car">
            <c-car-tile
              key={car.Id}
              car={car}
              onselected={handleCarSelected}
            ></c-car-tile>
          </template>
        </div>
      </template>
      <template lwc:else>
        <c-placeholder
          message="There are no car matching your current selection"
        ></c-placeholder>
      </template>
    </div>
  </lightning-card>
</template>
